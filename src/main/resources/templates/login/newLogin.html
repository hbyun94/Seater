<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link th:href="@{/assets/css/login/login.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/assets/js/login/newLogin.js}"></script>
    <title>로그인</title>
    <style>


    </style>
</head>
<body>
<div layout:fragment="content">
    <form action="#" id="loginForm">
        <div class="root">
            <div class="signin-wrapper form">
                <div class="form-wrapper">
                    <h5>로그인</h5>
                    <input type="text" id="userId" name="userId" placeholder="아이디" class="form-field"></input>
                    <input type="password" id="password" name="password" autocomplete="off" placeholder="비밀번호" class="form-field"></input>
                    <button id="btnLogin" class="button primary" th:onclick="fnLogin()">로그인</button>

                    <div class="icon-buttons">
                        <button class="icon-button">
                            <img src="assets/images/icon_naver.svg" alt="Naver Login">
                        </button>
                        <button class="icon-button">
                            <img src="assets/images/icon_apple.svg" alt="Apple Login">
                        </button>
                        <button class="icon-button">
                            <img src="assets/images/icon_kakao.svg" alt="Kakao Login">
                        </button>
                    </div>
                    <button class="button secondary" id="click-signup"><a href="/join">회원가입</a></button>

                </div>

            </div>

        </div>
    </form>
</div>

</body>
</html>
