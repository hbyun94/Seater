<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link th:href="@{/assets/css/login/login.css}" rel="stylesheet"/>
        <script type="text/javascript" th:src="@{/assets/js/join/join.js}"></script>
    <title>회원가입</title>
    <style>
    </style>
</head>
<body>
<div layout:fragment="content">
    <form action="#" id="joinForm">
        <div class="root">
            <div class="signup-wrapper form">
                <div class="form-wrapper">
                    <h5>👋 Hello</h5>
                        <div class="radioForm" style="display: flex; justify-content: space-evenly">
                        <div>
                        <input type="radio" id="user" value="U" name="gubun" checked="checked"/>
                        <label for="user">사용자</label>
                        </div>
                        <div>
                        <input type="radio" id="admin" value="A" name="gubun"/>
                        <label for="admin">업체</label>
                        </div>
                    </div>
                    <input type="text" id="userId" name="userId" placeholder="아이디" class="form-field"></input>
                    <input type="text" id="userNm" name="userNm" placeholder="이름" class="form-field"></input>
                    <input type="text" id="mobilNo" name="mobilNo" placeholder="전화번호" class="form-field"></input>
                    <input  type="password" id="password" name="password" autocomplete="off" placeholder="비밀번호" class="form-field"></input>
                    <input  type="password" id="checkPassword" name="checkPassword" autocomplete="off" placeholder="비밀번호 확인" class="form-field"></input>
                    <input type="hidden" id="socialType" name="socialType"/>
                    <input type="hidden" id="accessToken" name="accessToken"/>
                    <button type="button" class="button primary" id="btnJoin" th:onclick="fnJoin()">회원가입</button>
                    <button type="button" class="button secondary" id="click-signin"><a href="/newLogin">로그인</a></button>

                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
